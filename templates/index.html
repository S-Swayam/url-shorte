{% extends 'base.html' %}
{% block content %}
<!-- Main title -->
<h1 class="title">URL Shortner</h1>
<!-- Subtitle -->
<p class="subtitle">Shorten your links.</p>
<!-- Form to submit the URL -->
<form method="post" class="shorten-form">
    <input type="url" name="original_url" placeholder="Paste your long URL here..." required autofocus>
    <button type="submit">Shorten</button>
</form>
<!-- Show the result if a short URL was generated -->
{% if short_url %}
    <div class="result">
        <p>Your short URL:</p>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
{% endif %}
{% endblock %}
