<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upshorte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Google Fonts for a nice look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Center the main content -->
    <div class="main-center">
        <div class="container">
            <!-- Show flash messages if any -->
            {% if get_flashed_messages() %}
                <ul class="flashes">
                {% for message in get_flashed_messages() %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <span>Url Shortener &copy; 2025</span>
    </footer>
</body>
</html>
